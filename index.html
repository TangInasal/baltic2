<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balticbites</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="media/balticbites2.png" alt="Shop Logo" class="logo">
    <h1 class="slogan">Bake the World a Better Place</h1>
    <div class="search-box">
      <form id="search-form">
        <input type="search" placeholder="Search for recipe here" class="search-input" id="search-input">
        <button type="submit" class="search-btn"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <div class="video">
      <video autoplay loop muted class="bg-vid">
        <source src="media/bg_vid.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <!--nav-->
  <div class="navigation">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact Us</a>
  </div>

  <!-- country container-->
  <div class="country-container">
    <div class="cc">
      <img src="media/estonia (2).png" alt="estonia">
      <a href="estonia.html" class="e-link">
        <div class="overlay">Estonia</div>
      </a>
    </div>
    <div class="cc">
      <img src="media/latvia (2).png" alt="latvia">
      <a href="latvia.html" class="lv-link">
        <div class="overlay">Latvia</div>
      </a>
    </div>
    <div class="cc">
      <img src="media/lithuania (2).png" alt="lithuania">
      <a href="lithuania.html" class="li-link">
        <div class="overlay">Lithuania</div>
      </a>
    </div>
  </div>

 
</body>
</html>
